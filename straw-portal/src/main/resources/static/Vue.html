<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue测试回顾</title>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>

    <!--这个div就是我们测试vue的HTML范围-->
    <div id="app">
        <!--v-test message 表示将vue代码中的message变量和p标签中的内容进行绑定-->
        <p v-text="message">这是一个测试</p>

        <!--v-model = "desc"
            表示将vue代码中的desc变量和标签中的value属性进行了绑定
        -->
        <input type="text" v-model="desc">
        <!--v-on click hello 表示当点击这个按钮的时候，触发vue的 hello方法-->
        <button type="button" v-on:click="hello">演示</button>
    </div>

</body>
<script>
    let app = new Vue({
        el:"#app",
        data:{
            message: "这是一个默认值",
            desc:"123",
        },
        methods:{
            hello:function (){
                console.log("这是触发的结果哦");
                //要想使用data:{}中的vue变量，必须使用this
                //this.desc+="0";
                this.message=this.desc;
            }
        }
    })
</script>
</html>
